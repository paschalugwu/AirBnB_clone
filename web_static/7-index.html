<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set and page title -->
    <meta charset="utf-8">
    <title>AirBnB Clone</title>

    <!-- Link to the common CSS file -->
    <link rel="stylesheet" href="styles/4-common.css">

    <!-- Link to the header-specific CSS file -->
    <link rel="stylesheet" href="styles/3-header.css">

    <!-- Link to the footer-specific CSS file -->
    <link rel="stylesheet" href="styles/3-footer.css">

    <!-- Link to the filters-specific CSS file -->
    <link rel="stylesheet" href="styles/6-filters.css">

    <!-- Link to the places-specific CSS file -->
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <!-- Create the header section -->
    <header></header>

    <!-- Create a container for the content -->
    <div class="container">

        <!-- Create the filters section -->
        <section class="filters">

            <!-- Create a div for locations filter -->
            <div class="locations">

                <!-- Heading for states -->
                <h3>States</h3>

                <!-- Subtitle with list of states -->
                <h4>California, Arizona</h4>

                <!-- Popover for state details -->
                <div class="popover">

                    <!-- State name with details in an unordered list -->
                    <h2>California</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Angeles</li>
                    </ul>

                    <!-- Another state with details -->
                    <h2>Arizona</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page 2</li>
                    </ul>
                </div>
            </div>

            <!-- Create a div for amenities filter -->
            <div class="amenities">

                <!-- Heading for amenities -->
                <h3>Amenities</h3>

                <!-- Subtitle with list of amenities -->
                <h4>Laundry, Internet</h4>

                <!-- Popover for amenity details -->
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>

            <!-- Search button -->
            <button>Search</button>
        </section>

        <!-- Create the places section -->
        <section class="places">

            <!-- Heading for places -->
            <h1>Places</h1>

            <!-- Article for the first place -->
            <article>
                <h2>My home</h2>
            </article>

            <!-- Article for the second place -->
            <article>
                <h2>Tiny home</h2>
            </article>

            <!-- Article for the third place -->
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <!-- Create the footer section -->
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>

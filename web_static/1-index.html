<!-- Step 1: Define the document type and language -->
<!DOCTYPE html>
<html lang="en">

<!-- Step 2: Begin the head section -->
<head>
    <!--Step 3: Set the character encoding for the document -->
    <meta character="utf-8">

    <!-- Step 4: Provide the title for the page -->
    <title>AirBnB Clone</title>

    <!-- Step 5: Open the style tag for internal CSS -->
    <style>
        /* Step 6: Apply styles to the body element */
        body {
            margin: 0;
            padding: 0;
        }

        /* Step 7: Apply styles to the header element */
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        /* Step 8: Apply styles to the footer element */
        footer {
            align-items: center;
            background-color: #00FF00;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 0;
        }
    </style>
    <!-- Step 9: Close the style tag -->
</head>

<!-- Step 10: Begin the body section -->
<body>
    <!-- Step 11: Create the header element -->
    <header></header>

    <!-- Step 12: Create the footer element -->
    <footer>
        <!-- Step 13: Add content to the footer (Best School) -->
        <p>Best School</p>
    </footer>
    <!-- Step 14: Close the body section -->
</body>

<!-- Step 15: Close the HTML document -->
</html>
